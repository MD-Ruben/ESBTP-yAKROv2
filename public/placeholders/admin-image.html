<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>admin-image.png Placeholder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        .placeholder {
            width: 800px;
            height: 600px;
            background-color: #6366f1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10px 10px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .placeholder::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        .text {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #ffffff;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 80%;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="text">Admin & Directeurs</div>
    </div>
</body>
</html>
